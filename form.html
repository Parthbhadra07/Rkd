<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="grey">
    <form>
        Student Name :<input type="text" placeholder="Student Name"><br>
        <br>
        Father's Name :<input type="text" placeholder="Father's Nmae"><br>
        <br>
        Mother's Name :<input type="text" placeholder="Mother's Nmae"><br>
        <br>
        Gender :<input type="radio">Male <input type="radio">Female <input type="radio">Others<br>
        <br>
        Date of Birth :<input type="date"><br>
        <br>
        Email : <input type="text" placeholder="xyz@gmail.com"><br>
        <br>
        Mobile Number :<input type="text" placeholder="mo-number"><br>
        <br>
        Course :<select>
            <option value="Course">Course</option>    
            <option value="BCA">Bachelor of Computer Applications</option>  
            <option value="BCOM">Bachelor of Commerce</option>  
            <option value="BBA">Bachelor of Business Administration</option>  
            <option value="BEd">Bachelor of Education</option>  
            <option value="BSC">Bachelor of Science</option>   
        </select><br>
        <br>
        <input type="button" value="Register"/> 

    </form>
    
</body>
</html>
